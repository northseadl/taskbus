version: "3.8"
services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: taskbus-rabbitmq-test
    ports:
      - "5673:5672"   # map to alternative host port to avoid conflicts
      - "15673:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    command: ["bash", "-lc", "rabbitmq-plugins enable --offline rabbitmq_delayed_message_exchange; rabbitmq-server"]

  redis:
    image: redis:7-alpine
    container_name: taskbus-redis-test
    ports:
      - "6380:6379"   # map to alternative host port
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
