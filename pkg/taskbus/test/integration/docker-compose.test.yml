version: "3.8"
services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: taskbus-rabbitmq-test
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    command: ["bash", "-lc", "rabbitmq-plugins enable --offline rabbitmq_delayed_message_exchange; rabbitmq-server"]

  redis:
    image: redis:7-alpine
    container_name: taskbus-redis-test
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

